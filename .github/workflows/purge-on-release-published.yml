name: Purge version API cache on release publish

on:
  release:
    types:
      - published

jobs:
  purge-version-cache:
    runs-on: ubuntu-latest
    if: github.repository == 'zhixianio/botdrop-android'
    steps:
      - name: Purge version API cache
        run: |
          if [ "${{ github.event.release.draft }}" = "false" ]; then
            curl -sf "https://api.botdrop.app/purge" || echo "Cache purge failed (non-fatal)"
          else
            echo "Draft release; skipping purge."
          fi
